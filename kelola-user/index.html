<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola User - User Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="../assets/js/kelola-user.js" defer></script>
</head>
<body>
    <!-- Dashboard Page -->
    <div id="dashboardPage" class="dashboard-page">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-users-cog"></i>
                <span>User Management</span>
            </div>
            <div class="nav-menu">
                <a href="/Project_TA/dashboard/" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="/Project_TA/kelola-user/" class="nav-item active">
                    <i class="fas fa-users"></i> Kelola User
                </a>
            </div>
            <div class="nav-user">
                <span id="userEmail"></span>
                <button id="signOutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1><i class="fas fa-users"></i> Kelola User</h1>
                <p>Tambah dan kelola akun pengguna</p>
            </div>

            <!-- Add User Form -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-user-plus"></i> Tambah User Baru</h2>
                </div>
                <div class="card-body">
                    <div class="form-grid">
                        <div class="input-group">
                            <label><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="newAccountEmail" placeholder="user@example.com" class="input-field">
                        </div>
                        <div class="input-group">
                            <label><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="newAccountPassword" placeholder="Min. 6 karakter" class="input-field">
                        </div>
                    </div>
                    <button id="addAccountBtn" class="btn-primary">
                        <i class="fas fa-plus-circle"></i> Tambah User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Redirect Message -->
    <div id="loginMessage" class="login-redirect" hidden>
        <i class="fas fa-lock"></i>
        <h2>Please Login First</h2>
        <p>Redirecting to login page...</p>
    </div>
</body>
</html>
