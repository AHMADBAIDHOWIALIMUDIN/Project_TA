<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - User Management System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="assets/js/login.js" defer></script>
</head>
<body>
    <!-- Login Page -->
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/img/logo.png" alt="Logo" class="login-logo">
                <h1>SMART POT</h1>
                <p>Sign in to continue</p>
            </div>
            <div class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="Email" class="input-field">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Password" class="input-field">
                </div>
                <button id="signInBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </div>
        </div>
    </div>
</body>
</html>
