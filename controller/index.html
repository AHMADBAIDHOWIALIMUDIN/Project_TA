<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller - User Management System</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="../assets/js/controller.js" defer></script>
</head>
<body>
    <!-- Dashboard Page -->
    <div id="dashboardPage" class="dashboard-page">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-brand">
                <img src="../assets/img/logo.png" alt="Logo" class="nav-logo">
                <span class="brand-name">Smart_Pot</span>
            </div>
            <div class="nav-menu">
                <a href="../dashboard/" class="nav-item">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="../controller/" class="nav-item active">
                    <i class="fas fa-sliders-h"></i> Controller
                </a>
                <a href="../histori/" class="nav-item">
                    <i class="fas fa-history"></i> Histori
                </a>
                <a href="../kelola-user/" class="nav-item">
                    <i class="fas fa-users"></i> Kelola User
                </a>
            </div>
            <div class="nav-user">
                <span id="userEmail"></span>
                <button id="signOutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Mode Kontrol Container -->
            <div class="mode-kontrol-container">
                <div class="mode-kontrol-box">
                    <h2 class="mode-title">MODE KONTROL</h2>
                    
                    <div class="mode-buttons">
                        <button class="mode-btn mode-otomatis active" id="modeOtomatis">
                            Otomatis
                        </button>
                        <button class="mode-btn mode-waktu" id="modeWaktu">
                            Waktu
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification hidden">
        <i class="notification-icon"></i>
        <span class="notification-message"></span>
    </div>

    <!-- Login Redirect Message -->
    <div id="loginMessage" class="login-redirect" hidden>
        <i class="fas fa-lock"></i>
        <h2>Please Login First</h2>
        <p>Redirecting to login page...</p>
    </div>
</body>
</html>
